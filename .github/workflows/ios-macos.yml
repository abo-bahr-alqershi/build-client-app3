name: iOS (macOS)

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'Enable SSH debug session (tmate). Only works for workflow_dispatch.'
        type: boolean
        required: false
        default: false

jobs:
  ios-build:
    runs-on: macos-latest
    timeout-minutes: 60
    env:
      COCOAPODS_DISABLE_STATS: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: SSH debug (tmate)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.ssh }}
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

      - name: Flutter version
        run: flutter --version

      - name: Install CocoaPods
        run: |
          if ! command -v pod >/dev/null; then
            sudo gem install cocoapods
          fi
          pod --version

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile', 'pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Flutter clean
        run: flutter clean

      - name: Flutter pub get
        run: flutter pub get

      # - name: Run tests
      #   run: flutter test

      - name: Pod install
        run: |
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks
          cd ios
          pod install --repo-update

      - name: Build iOS (PR - no codesign)
        if: ${{ github.event_name == 'pull_request' }}
        run: flutter build ios --release --no-codesign

      - name: Setup iOS code signing (keychain + provisioning profile)
        if: ${{ github.event_name != 'pull_request' }}
        env:
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail
          CERT_P12="cer_ios/ios_development.p12"
          PROFILE="cer_ios/Provision_Profile_2.mobileprovision"

          if [ -z "${IOS_P12_PASSWORD:-}" ]; then
            echo "Missing secret: IOS_P12_PASSWORD"
            exit 1
          fi
          if [ -z "${KEYCHAIN_PASSWORD:-}" ]; then
            echo "Missing secret: IOS_KEYCHAIN_PASSWORD"
            exit 1
          fi
          if [ ! -f "$CERT_P12" ]; then
            echo "Missing certificate file: $CERT_P12"
            exit 1
          fi
          if [ ! -f "$PROFILE" ]; then
            echo "Missing provisioning profile file: $PROFILE"
            exit 1
          fi

          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain

          echo "--- Certificate file hash (diagnostic) ---"
          shasum -a 256 "$CERT_P12" || true

          if security import "$CERT_P12" -k build.keychain -P "$IOS_P12_PASSWORD" -A; then
            echo "✅ Imported .p12 with provided password"
          else
            echo "⚠️ Import with provided password failed; trying empty password"
            security import "$CERT_P12" -k build.keychain -P "" -A
            echo "✅ Imported .p12 with empty password"
          fi
          security list-keychains -d user -s build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain

          echo "--- Code signing identities (build.keychain) ---"
          security find-identity -v -p codesigning build.keychain || true

          PROFILE_PLIST="$RUNNER_TEMP/profile.plist"
          security cms -D -i "$PROFILE" > "$PROFILE_PLIST"
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' "$PROFILE_PLIST")
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' "$PROFILE_PLIST")
          TEAM_ID=$(/usr/libexec/PlistBuddy -c 'Print :TeamIdentifier:0' "$PROFILE_PLIST")

          echo "Profile Name: $PROFILE_NAME"
          echo "Team ID: $TEAM_ID"
          echo "PROFILE_NAME=$PROFILE_NAME" >> "$GITHUB_ENV"
          echo "TEAM_ID=$TEAM_ID" >> "$GITHUB_ENV"

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$PROFILE" "$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_UUID.mobileprovision"

      - name: Build IPA (Release)
        if: ${{ github.event_name != 'pull_request' }}
        env:
          BUNDLE_ID: com.hggzk.app
        run: |
          set -euo pipefail

          EXPORT_OPTIONS_PLIST="$RUNNER_TEMP/ExportOptions.plist"
          cat > "$EXPORT_OPTIONS_PLIST" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string>${TEAM_ID}</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>${BUNDLE_ID}</key>
              <string>${PROFILE_NAME}</string>
            </dict>
          </dict>
          </plist>
          EOF

          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath build/Runner.xcarchive \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            CODE_SIGN_STYLE=Manual \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
            archive

          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportOptionsPlist "$EXPORT_OPTIONS_PLIST" \
            -exportPath build/ipa

          ls -la build/ipa

      - name: Upload IPA artifact
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ipa/*.ipa
